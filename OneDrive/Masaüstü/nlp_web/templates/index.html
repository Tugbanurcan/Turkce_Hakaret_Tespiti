<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>√áoklu Etiketli Metin Analizi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
        margin: 0;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #222;
        margin-bottom: 25px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 10px;
        font-weight: bold;
        color: #555;
    }
    input[type="text"], textarea {
        padding: 10px;
        font-size: 16px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
    }
    textarea {
        height: 100px;
    }
    .or {
        text-align: center;
        margin: 15px 0;
        font-weight: bold;
        color: #888;
    }
    button {
        margin-top: 20px;
        padding: 12px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background: #0056b3;
    }
    .results {
        margin-top: 30px;
    }
    .analyzed-text {
        background: #e7f0ff;
        border-left: 6px solid #007bff;
        padding: 12px 15px;
        margin-bottom: 25px;
        white-space: pre-wrap;
    }
    .bar-container {
        margin-bottom: 15px;
    }
    .label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
        color: #444;
    }
    .bar {
        background: #ddd;
        border-radius: 15px;
        overflow: hidden;
        height: 22px;
    }
    .fill {
        height: 100%;
        transition: width 0.5s ease;
        background-color: #007bff;
    }
    .highlight {
        background-color: #28a745 !important;
    }
    @media(max-width: 640px) {
        .container {
            margin: 10px;
            padding: 20px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>üî• √áoklu Etiketli Metin Analizi</h1>
    <form method="POST" novalidate>
 
        <label for="text_input">Metin Gir:</label>
        <textarea id="text_input" name="text_input" placeholder="Bir metin yaz...">{{ text }}</textarea>

        <button type="submit">Analiz Et</button>
    </form>

    {% if results %}
    <div class="results">
        <h2>üìù Analiz Edilen Metin:</h2>
        <div class="analyzed-text">{{ text }}</div>

        <h2>üìä Tahmin Sonu√ßlarƒ±:</h2>
        {% for item in results %}
        <div class="bar-container">
            <span class="label">{{ item.label }}: {{ item.prob }}%</span>
            <div class="bar">
                <div class="fill {% if item.detected %}highlight{% endif %}" style="width: {{ item.prob }}%;"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
